<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="title">
      <h1>spli</h1>
      <h1>tter</h1>
    </div>
    <div class="app-container">
      <div class="calc">
        <div class="bill">
          <h3>bill</h3>
          <input type="number" name="bill" id="bill" >
          <span>$</span>
        </div>
        <div class="tips">
          <h3>select tip %</h3>
          <div class="tip">
            <span data-percent="5%">5%</span>
            <span data-percent="10%">10%</span>
            <span data-percent="15%">15%</span>
            <span data-percent="25%">25%</span>
            <span data-percent="50%">50%</span>
            <input type="number" name="tip" id="custom-tip" placeholder="custom" >
          </div>
        </div>
        <div class="people">
          <div class="head">
            <h3>number of people</h3>
            <span class="error"></span>
          </div>
          <input type="number" name="people" id="people">
          <i class="fa-solid fa-user"></i>
        </div>
      </div>
      <div class="result">
        <div class="tip-amount-container">
          <div class="amount-head">
            <h3>tip amount</h3>
            <p>/ person</p>
          </div>
          <div class="tip-amount">
            $0,00
          </div>
        </div>
        <div class="total-amount-container">
          <div class="total-head">
            <h3>total</h3>
            <p>/ person</p>
          </div>
          <div class="total-amount">
            $0,00
          </div>
        </div>
        <span class="reset">reset</span>
      </div>
    </div>
  </div>
  <!-- Bill

  Select Tip %
  5%
  10%
  15%
  25%
  50%
  Custom

  Number of People

  Tip Amount
  / person

  Total
  / person

  Reset -->

  <script src="js/script.js"></script>
</body>
</html>
